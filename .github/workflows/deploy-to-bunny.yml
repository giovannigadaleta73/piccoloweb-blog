name: Deploy to Bunny

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Upload to Bunny Storage
      env:
        BUNNY_API_KEY: ${{ secrets.BUNNY_API_KEY }}
        STORAGE_ZONE: ${{ secrets.STORAGE_ZONE }}
      run: |
        # Upload index.json
        curl -X PUT \
          -H "AccessKey: $BUNNY_API_KEY" \
          --data-binary @index.json \
          "https://storage.bunnycdn.com/$STORAGE_ZONE/piccoloweb-blog/index.json"
        
        # Upload tutti i file posts
        find posts -type f | while read file; do
          curl -X PUT \
            -H "AccessKey: $BUNNY_API_KEY" \
            --data-binary @"$file" \
            "https://storage.bunnycdn.com/$STORAGE_ZONE/piccoloweb-blog/$file"
        done
        
        echo "âœ… Deploy su Bunny completato!"
    - name: Purge Bunny CDN Cache
      env:
        BUNNY_ACCOUNT_API_KEY: ${{ secrets.BUNNY_ACCOUNT_API_KEY }}
        PULL_ZONE_ID: ${{ secrets.PULL_ZONE_ID }}
      run: |
        echo "ðŸ”„ Purga cache CDN..."
        
        curl -X POST \
          -H "AccessKey: $BUNNY_ACCOUNT_API_KEY" \
          -H "Content-Type: application/json" \
          "https://api.bunny.net/pullzone/$PULL_ZONE_ID/purgeCache"
        
        echo "âœ¨ Cache purgata!"
